apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mello-api-v4
  name: mello-api-v4
  namespace: default
spec:
  # replicas: 1 #CHANGE
  minReadySeconds: 45
  selector:
    matchLabels:
      app: mello-api-v4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mello-api-v4
    spec:
      containers:
      - name: mello-api-v4
        image: jamesmellors/mello-api-v4
        env:
        - name: DB
          value: $(database)
        imagePullPolicy: IfNotPresent
        ports:
        - name: liveness-port
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
        livenessProbe:
          httpGet:
            path: /
            port: liveness-port
          failureThreshold: 5
          periodSeconds: 10
          initialDelaySeconds: 60
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels: #PODS
    app: mello-api-v4
  name: mello-api-v4
  namespace: default
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8002
  # - port: 8002 #CHANGE
  selector:
    app: mello-api-v4
